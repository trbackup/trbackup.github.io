---
layout: default
---
<div class="embed"></div>

<script>
    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href; 
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    
    var name = getParameterByName('file');
    var link = getParameterByName('link');
    document.title = "Download " + name + " - {{site.title}}"
    var embed  = `<div class="line">Download</div>
    <h2 style="text-align: center;margin-top: 30px;font-size: 14px !important;">${name}</h2>
    <div style=" margin-bottom: 30px;text-align: center; font-size: larger; "><a rel="noreferrer nofollow noopener" href="${link}" target="_blank"><b><font color="green">Download Server-1</font></b></a></div>`
    $(".embed").html(embed);
        </script>
